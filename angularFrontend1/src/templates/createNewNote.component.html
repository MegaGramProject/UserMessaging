<div style="position: relative; left:27.3%; top:0%; width: 72.6%; height: 100%;">

<div style="width:100%; display: flex; justify-content: space-between; position: absolute; top:0%;
left:0%; padding-top: 1em; padding-bottom: 1em; border-style: solid; border-top: none; border-left: none; border-right: none;
border-color: lightgray; border-width:0.2px; padding-right: 1em;">
    <img (click)="exitCreateNewNote()" src="exitIcon.png" style="object-fit: contain; height: 3em; width: 3em; cursor: pointer;">
    <b style="font-size: 1.6em;">New note</b>
    <p style="font-weight: bold; color:#348ceb;" [ngStyle]="getShareTextStyle()">Share</p>
</div>

<div style="position: absolute; display: flex; flex-direction: column; width:100%; height:70em; top:-5em;
justify-content: center; align-items: center; gap:2em;">
<textarea (input)="onShareAThoughtInputChange($event)" placeholder="Share a thought..." style="font-family: Arial; border-radius: 8px; font-size: 1.3em;
width:30%; height:10%;"></textarea>
<img src="profileIcon.png" style="height: 9em; width: 9em; object-fit: contain; pointer-events: none;">
<p *ngIf="isChecked1" (click)="toggleWhoCanSeeNote()" style="font-size: 0.89em; cursor:pointer;">
<img src="twoFollowersIcon.png" style="height: 1.2em; width:1.2em; margin-right: 0.7em;">
Shared with <b>followers you follow back</b>
<img src="dropdownV.png" style="height: 1em; width:1em; margin-left:0.7em;"></p>

<p *ngIf="isChecked2" (click)="toggleWhoCanSeeNote()" style="font-size: 0.89em; cursor:pointer;">
    <img src="twoFollowersIcon.png" style="height: 1.2em; width:1.2em; margin-right: 0.7em;">
    Shared with <b>close friends</b>
    <img src="dropdownV.png" style="height: 1em; width:1em; margin-left:0.7em;"></p>

<p *ngIf="!isChecked1 && !isChecked2" (click)="toggleWhoCanSeeNote()" style="font-size: 0.89em; cursor:pointer;">
    <img src="twoFollowersIcon.png" style="height: 1.2em; width:1.2em; margin-right: 0.7em;">
    Shared with <b>nobody as of yet</b>
<img src="dropdownV.png" style="height: 1em; width:1em; margin-left:0.7em;"></p>

<div *ngIf="showWhoCanSeeNote" style="display: flex; flex-direction: column; box-shadow: 1px 1px 2px #888888; border-radius:7.5px; padding: 0.2em 0.4em;">
    <div style="display: flex; justify-content: start; gap: 1em;">
        <input [(ngModel)]="isChecked1" (input)="onCheck1InputChange($event)" type="checkbox">
        <p>Followers you follow back</p>
    </div>

    <div style="display: flex; justify-content: start; gap: 1em;">
        <input [(ngModel)]="isChecked2" (input)="onCheck2InputChange($event)" type="checkbox">
        <p>Close friends</p>
    </div>
</div>
</div>



</div>
