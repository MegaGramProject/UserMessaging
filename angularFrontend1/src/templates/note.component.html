<div style="position: relative; display: flex; flex-direction: column; align-items: center;">
<img (mouseover)="onNoteProfileIconMouseEnter()" (mouseleave)="onNoteProfileIconMouseLeave()" (click)="showNoteSection()" [src]="profilePhotoString" style="height: 4.3em; width: 4.3em; cursor: pointer;">
<p *ngIf="isOwnAccount" (click)="showCreateNewNote()" style="position:absolute; background-color: white; color: #6b6b6b; border-radius: 7px; top:-40%; left: -5%;
box-shadow: 1px 1px 2px #888888; padding:0.65em 0.65em; font-size: 0.68em; max-width: 5em; word-wrap: break-word;
white-space: normal; overflow-wrap: break-word; cursor:pointer;">{{noteText}}</p>
<p *ngIf="!isOwnAccount" (click)="toggleCreateNoteReply()"  style="position:absolute; background-color: white; color: #6b6b6b; border-radius: 7px; top:-40%; left: -5%;
box-shadow: 1px 1px 2px #888888; padding:0.65em 0.65em; font-size: 0.68em; max-width: 5em; word-wrap: break-word;
white-space: normal; overflow-wrap: break-word; cursor:pointer;">{{noteText}}</p>
<p *ngIf="!isOwnAccount && !isHoveringOnNoteProfileIcon" style="position: absolute; top: 100%; font-size:0.8em; text-align: center;">{{fullName}}</p>
<p *ngIf="isOwnAccount" style="position: absolute; top: 100%; font-size:0.8em; color:gray;">Your note</p>

<p *ngIf="!displayCreateNoteReply" style="background-color: black; color: white; position: absolute; top:100%; font-size: 0.8em;"
[ngStyle]="showSeeNotesText()">See notes</p>

<p *ngIf="displayCreateNoteReply" style="background-color: black; color: white; position: absolute; top:100%; font-size: 0.8em;"
[ngStyle]="showSeeNotesText()">Go Back</p>


<div *ngIf="displayCreateNoteReply" style="height: 12em; width: 12em; border-radius: 0.7em; background-color: white; position: absolute; left: 105%; top: -3em; z-index: 10;
box-shadow: 1px 1px 2px #888888; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div style="position: relative;">
    <img [src]="profilePhotoString" style="height: 4.3em; width: 4.3em;">
    <p style="position: absolute; background-color: white; color: #6b6b6b; border-radius: 7px; top:-40%; left: -5%;
    box-shadow: 1px 1px 2px #888888; padding:0.65em 0.65em; font-size: 0.68em; max-width: 5em; word-wrap: break-word;
    white-space: normal;  overflow-wrap: break-word;">{{noteText}}</p>
    <p [ngStyle]="showSendNoteReplyText()" (click)="sendNoteReply()" style="font-weight: bold; color:#348ceb; cursor: pointer; position: absolute; top: 86%; font-size: 0.8em; left: 26%;">Send</p>
    </div>
    <textarea [(ngModel)]="noteReplyText" [placeholder]="'Reply to ' + fullName + '...'" style="width: 70%; font-family: Arial; border-radius: 2em; height: 2em;
    margin-top: 2em; padding-top: 0.5em; padding-left: 0.8em; padding-right: 0.8em; padding-bottom: 0.5em;"></textarea>
    

</div>

</div>
